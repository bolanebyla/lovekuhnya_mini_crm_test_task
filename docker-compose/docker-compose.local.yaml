version: "3.8"
services:
  db:
    image: "postgres:16"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mini_crm
      - POSTGRES_USER=mini_crm
      - POSTGRES_PASSWORD=mini_crm
    volumes:
      - ./db-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mini_crm -d mini_crm"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: 50m
        max-file: "3"
